<!DOCTYPE html> 
<html lang="en">
    <head>
		<title>TeamViewer</title>
		<meta charset="utf-8"/>
		<meta name="author" content="Andrew Heath" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--css-->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="CSS/Main.css"/>
	</head>
	<body>
    <div class="container">
        <form>
            <div class="form-group">
            <label for="TeamURLInput">Input Team URL Here:</label>
                <input type="url" class= "form-control" id="TeamURLInput" aria-describedby="URLHelp">
                <small id="URLHelp" class="form-text text-muted">URL must be the teams page on NSE.gg site</small>
            </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Game select</label>
                    <select class="form-control" id="exampleFormControlSelect1" aria-describedby="GameSelectHelp">
                        <option>R6</option>
                        <option>LOL</option>
                        <option>CSGO</option>
                        <option>Overwatch</option>
                    </select>
                  <small id="GameSelectHelp" class="form-text text-muted">Only works with r6 ATM</small>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    
                </div>
                <div class="col-2">
                    IGN
                </div>
                <div class="col-4">
                    URL
                </div>
                <div class="col-2">
                    Rank
                </div>
                <div class="col-2">
                    MMR
                </div>
            </div>
        </div>
    </div>
    </body>
